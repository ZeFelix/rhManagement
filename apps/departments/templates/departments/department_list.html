{% extends "base.html" %}

{% block main %}
<h1>Departments</h1>
<ul>
    {% for department in object_list %}
    <li>
        <a href="{% url 'departments:update' department.id %}">{{ department}}</a>
        <a href="{% url 'departments:delete' department.id %}">delete</a>
    </li>
    {% empty %}
    <li>No departments yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'departments:new' %}">Criar</a>

{% endblock main %}
